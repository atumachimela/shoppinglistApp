<!DOCTYPE html>
<html>
	<head>
		<meta charset "UTF-8">
		<title>William|shoppingListApp</title>
		<link rel ="stylesheet" href="css/reset.css">
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/shopinlist.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="header">
		<h1> SHOPPING LIST </h1>
		<hr>
		</div>
		<hr>
		<div id = "inputwrapper">
			
				<input type ="text" name="item_input" id ="user_input" placeholder="Enter Items for Shopping">
				<button type ="submit" id ="addbutton">Add Item</button>		
		</div>
		<p> Please Add your list of items for shopping </p>
		<hr>
		<div id ="list">
			<table id ="items">
				<thead>
					<tr>
					<th class ="mainlist" colspan ="3"><span>List Items</span></th>
					</tr>
				</thead>
				<tbody>
					<hr>
				</tbody>
			</table>
		</div>
	</body>
</html>
